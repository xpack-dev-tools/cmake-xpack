name: 'Test xPack CMake via xpm'

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The semver of the npm release'
        required: false
        default: 'latest'

jobs:
  linux-x64:
    name: 'Intel Linux 64-bit CMake@${{ github.event.inputs.version }} test'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2
        with:
          fetch-depth: 3
          submodules: true
      - name: 'Run ${{ github.event.inputs.version }} xpm test'
        run: bash scripts/helper/tests/xpm-test.sh --version ${{ github.event.inputs.version }}

  linux-ia32:
    name: 'Intel Linux 32-bit CMake@${{ github.event.inputs.version }} test'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2
        with:
          fetch-depth: 3
          submodules: true
      - name: 'Run ${{ github.event.inputs.version }} xpm docker test on Debian 10 i386'
        uses: docker://ilegeul/debian:i386-10-npm-v1
        with:
          entrypoint: /usr/bin/linux32
          args: /bin/bash scripts/helper/tests/xpm-test.sh --image ilegeul/debian:i386-10-npm-v1 --version ${{ github.event.inputs.version }}

  linux-arm64:
    name: 'Arm Linux 64-bit CMake@${{ github.event.inputs.version }} test'
    runs-on: [self-hosted, Linux, ARM64]
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2
        with:
          fetch-depth: 3
          submodules: true
      - name: 'Run ${{ github.event.inputs.version }} xpm test'
        run: bash scripts/helper/tests/xpm-test.sh --version ${{ github.event.inputs.version }}

  linux-arm32:
    name: 'Arm Linux 32-bit CMake@${{ github.event.inputs.version }} test'
    runs-on: [self-hosted, Linux, ARM64]
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2
        with:
          fetch-depth: 3
          submodules: true
      - name: 'Run ${{ github.event.inputs.version }} xpm docker test on Debian 10 armhf'
        uses: docker://ilegeul/debian:arm32v7-10-npm-v1
        with:
          entrypoint: /usr/bin/linux32
          args: /bin/bash scripts/helper/tests/xpm-test.sh --image ilegeul/debian:arm32v7-10-npm-v1 --version ${{ github.event.inputs.version }}

  macos-x64:
    name: 'Intel macOS 64-bit CMake@${{ github.event.inputs.version }} test'
    runs-on: macos-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2
        with:
          fetch-depth: 3
          submodules: true
      - name: 'Run ${{ github.event.inputs.version }} xpm test'
        run: bash scripts/helper/tests/xpm-test.sh --version ${{ github.event.inputs.version }}

  windows-x64:
    name: 'Windows 64-bit CMake@${{ github.event.inputs.version }} test'
    runs-on: windows-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2
        with:
          fetch-depth: 3
          submodules: true
      - name: 'Run ${{ github.event.inputs.version }} xpm test'
        run: bash scripts/helper/tests/xpm-test.sh --version ${{ github.event.inputs.version }}

  windows-ia32:
    name: 'Windows 32-bit CMake@${{ github.event.inputs.version }} test'
    runs-on: windows-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2
        with:
          fetch-depth: 3
          submodules: true
      - name: 'Run ${{ github.event.inputs.version }} xpm test'
        run: bash scripts/helper/tests/xpm-test.sh --version ${{ github.event.inputs.version }} --32

