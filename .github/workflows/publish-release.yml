name: 'Publish the xPack CMake release'

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The semver of the release'
        required: false
        default: 'current'

jobs:

  linux-x64:
    name: 'Linux Intel - CMake ${{ github.event.inputs.version }} publish release'
    runs-on: [self-hosted, linux, x64]
    steps:
      - name: 'Machine'
        run: uname -a
      - name: 'Checkout'
        uses: actions/checkout@v2
        with:
          fetch-depth: 3
          submodules: true
      - name: 'Create body'
        run: |
          npm install
          cat scripts/templates/body-github-release-liquid.md | npm run liquidjs --silent -- '{ "RELEASE_VERSION": "${{ github.event.inputs.version }}" }' >.github/workflows/body-github-release.md
          cat .github/workflows/body-github-release.md
      - name: 'Publish release'
        # https://github.com/ncipollo/release-action
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: '~/Work/cmake-${{ github.event.inputs.version }}/deploy/*'
          bodyFile: '.github/workflows/body-github-release.md'
          commit: 'xpack-develop'
          draft: true
          name: 'xPack CMake v${{ github.event.inputs.version }}'
          omitBodyDuringUpdate: true
          omitDraftDuringUpdate: true
          omitNameDuringUpdate: true
          owner: 'xpack-dev-tools'
          prerelease: true
          replacesArtifacts: true
          repo: 'cmake-xpack'
          tag: 'v${{ github.event.inputs.version }}'
          token: ${{ secrets.PUBLISH_TOKEN }}
      - name: 'Show SHA'
        run: cat ~/Work/cmake-${{ github.event.inputs.version }}/deploy/*.sha



